        // Load Charts and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });
        // Draw the pie chart for Sarah's pizza when Charts is loaded.

            // Create the data table for 2010.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');

            // Set options for 2010's pie chart.
            var options = {
                title: 'Crime Types in 2010',
                //width: 400,
                //height: 400,
                pieStartAngle: 100,
                chartArea:{left:80,top:80},
                legend: 'none'
            };

            var bar_options = {
                //title: 'Crime Types in 2010',
                //width: 400,
                //height: 400,
                //pieStartAngle: 100,
                chartArea:{left:80,top:80},
                legend: 'none',

            // Instantiate and draw the chart for 2010.

            chart.draw(data, options);
            var barchart = new google.visualization.BarChart(document.getElementById('2010_bar_chart_div'));
            barchart.draw(data, bar_options);
